<div class="row">
  <div class="col-xs-3">
    <app-currencies [isFrom]="true"></app-currencies>
  </div>
  <div class="col-xs-3">
    <app-currencies *ngIf="from != null" [isFrom]="false" [from]="from"></app-currencies>
  </div>
</div>
<br>

<app-rates *ngIf="from && to" [from]="from" [to]="to"></app-rates>
